<html>
    <head>
        <title>RSVP to Our Wedding</title>
        <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.5.0/pure-min.css">
        <link rel="stylesheet" href="../css/wedding/iowarsvp.css">
        <script src="//use.edgefonts.net/poiret-one:n4;euphoria-script.js"></script>

    </head>
    
    
    <body>
        <div id="contact-form">
            <div id="rsvp-header">RSVP</div>
            <div id="rsvp-body" >
                <b>to Michael and Liz's reception in Marion, IA</b>
            </div>
            <ul id="errors" class="">
                <li id="info">There were some problems with your form submission:</li>
            </ul>
            
            <p id="success">Thanks for your response!</p>
            
            <form method="post" action="process.php">
                <p><b>Names(s):</b></p>
                <input type="text" id="name" name="name" value="" required="required" autofocus="autofocus" />
                
                <p><b>Response:</b></p>
                <select id="response" name="response" required="required">
                    <option value="accept">Accepts with pleasure</option>
                    <option value="decline">Decclines with regret</option>
                </select>

                <p>If our joyous day is blessed by rain we will text you with relocation information.</p>
                <p><b>Phone #:</b></p>
                <input type="tel" id="phone" name="phone" value="" required="required" />


                <p><b>Comments:</b></p>
                <textarea id="comments" name="comments" placeholder="Do you have any additional comments?"></textarea>
                    
                <input type="submit" value="Submit" id="submit-button" />
            </form>
        </div>

    </body>

</html>
