<html>
    <head>
        <title>Patterson Lee Wedding</title>
        <link rel="stylesheet" type="text/css" href="weddingStyleSheet.css">
        <link href='http://fonts.googleapis.com/css?family=Fredericka+the+Great' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.5.0/pure-min.css">
    </head>
    
    <body>
        <!-- Main Body -->
        <div class="pure-g">
            <!-- Wooden Header -->
            <div class="pure-u-1"> <img class="pure-img" src="images/weddingHeaderPenelope.png"> </div>
            
            <!-- Left Sidebar -->
            <div id="LeftBar" class="pure-u-1-4">
                <div class="pure-u-1"> <img class="pure-img" src="images/RSVPsmall.png"> </div>
                <div class="pure-u-1"> <img class="pure-img" src="images/theCeremonySmall.png"> </div>
                <div class="pure-u-1"> <img class="pure-img" src="images/theReceptionSmall.png"> </div>
                <div class="pure-u-1"> <img class="pure-img" src="images/giftRegistrySmall.png"> </div>
                <div class="pure-u-1"> <img class="pure-img" src="images/theProposalSmall.png"> </div>
            </div>
            
            <!-- Center Image -->
            <div class="pure-u-3-4"> <img class="pure-img" src="images/proposalBackground.jpg"> </div>
            
            <!-- Wooden Footer -->
            <div class="pure-u-1"> <img class="pure-img" src="images/lowBar.png"> </div>
        </div>
    </body>
</html>
