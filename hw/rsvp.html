<html>
    <head>
        <title>Housewarming Party RSVP</title>
        <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/pure-min.css">
        <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/grids-responsive-min.css">
        <link rel="stylesheet" href="../css/hw/hw-rsvp.css">
        <script src="//use.edgefonts.net/euphoria-script;poiret-one.js"></script>
        <meta name=viewport content="width=device-width, initial-scale=1">

    </head>


    <body>
        <div class="custom-wrapper pure-g" id="menu">
           <div class="pure-u-1 pure-u-md-1-12">
                <div class="pure-menu">
                    <a id="brand" href="../index.html" class="pure-menu-heading custom-brand"><img id="home-logo-dark" src="../images/logo_icon_dark.png"><img id="home-logo" src="../images/logo_icon.png"></a>
            <a href="#" class="custom-toggle" id="toggle"><span></span></a>
                </div>
            </div>
            
        </div>

        <div id="rsvp-container">
            <div class="rsvp-header">RSVP</div>
            <div class="rsvp-text"><b>to Michael and Liz's housewarming party</b></div>

            <div id="contact-form">
                <ul id="errors" class="">
                    <li id="info">There were some problems with your form submission:</li>
                </ul>

                <p id="success">Thanks for your message! We will get back to you ASAP!</p>

                <form method="post" action="process.php">
                    <p><b>Name(s) of those responding:</b></p>
                    <input type="text" id="name" name="name" value="" required="required" autofocus="autofocus" />

                    <p><b>Response:</b></p>
                    <select id="response" name="response" required="required">
                        <option value="accept">Accepts with pleasure</option>
                        <option value="decline">Declines with regret</option>
                    </select>

                    <!--
                    <p><b>Number attending:</b></p>
                    <input type="number" id="number" name="number" value="" required="required" />
                    -->


                    <p><b>Comments:</b></p>
                    <textarea id="comments" name="comments" placeholder="Do you have any additional comments?"></textarea>

                    <input type="hidden" value="1" name="illinois" />

                    <input type="submit" value="Submit" id="submit-button" />
                </form>
            </div>
           
        </div>



    </body>
    <script src="../js/horizontal.js"></script>
</html>
